<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 75px;
            background: yellow;
            border: 1px solid black;
        }
        div#div2{
            margin: 100px;
            transform: scale(2,4);
        }
        div#div3{
            transform: skew(30deg,20deg);
        }
    </style>
</head>
<body>
    <div>11</div>
    <div id="div2">22</div>
    <div id="div3">33</div>
</body>
</html>
